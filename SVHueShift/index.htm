<!DOCTYPE html>
<html>
	<head>
		<title>SufficientVelocity Color Rotator</title>
		<script src="w3color.js"></script>
		<script src="svcolors.js"></script>
		<style>
			thead {
				font-weight: bold;
				text-align: center;
			}
			#colorlist td {
				height: 1em;
			}
		</style>
	</head>
	<body onload="setupSVColor()">
		<h1>SufficientVelocity Color Rotator</h1>
		<p>Updated 2019-07-13</p>
		<p>No guarantee of completeness or suitability provided.</p>
		<p>Current Rotation: <input id="rotdeg" type="number" step="1" min="-360" max="360" value="-149" onchange="rotateSVColor()"/><input type="button" value="Update" onclick="rotateSVColor()"/></p>
		<h2>Color Swatches</h2>
		<table>
			<thead>
				<tr><td width="300px">Original Color</td><td width="300px">New Color</td></tr>
			</thead>
			<tbody id="colorlist"/>
		</table>
		<h2>Output</h2>
		<textarea id="cssout" rows="25" cols="80" readonly></textarea>
		<!-- Hidden raw CSS file -->
		<textarea id="cssin" style="display: none">

}
