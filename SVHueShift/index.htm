<!DOCTYPE html>
<html>
	<head>
		<title>SufficientVelocity Color Rotator</title>
		<script src="w3color.js"></script>
		<script src="svcolors.js"></script>
		<style>
			thead {
				font-weight: bold;
				text-align: center;
			}
			#colorlist td {
				height: 1em;
			}
		</style>
	</head>
	<body onload="rotateSVColor()">
		<h1>SufficientVelocity Color Rotator</h1>
		<p>Updated 2019-07-14</p>
		<p>No guarantee of completeness or suitability provided.</p>
		<p>Base theme: <select id="basetheme" onchange="rotateSVColor()">
			<option value="14">Neptune</option>
			<option value="18">Starscape</option>
			<option value="19">Sunlight</option>
			<option value="20">Industrial</option>
		</select></p>
		<p>Current Rotation: <input id="rotdeg" type="number" step="1" min="-360" max="360" value="-149" onchange="rotateSVColor()"/><input type="button" value="Update" onclick="rotateSVColor()"/></p>
		<p>Other Options: <ul>
			<li><input id="avatarfloat" type="checkbox" value="1" onchange="rotateSVColor()"/> Disable Avatar Float</li>
			<li><input id="navbarfloat" type="checkbox" value="1" onchange="rotateSVColor()"/> Disable Navbar Float</li>
			<li><input id="onlineind" type="checkbox" value="1" onchange="rotateSVColor()"/> Old-Style Online Indicator</li>
		</ul></p>
		<h2>Color Swatches</h2>
		<table>
			<thead>
				<tr><td width="300px">Original Color</td><td width="300px">New Color</td></tr>
			</thead>
			<tbody id="colorlist"/>
		</table>
		<h2>Output</h2>
		<textarea id="cssout" rows="25" cols="80" readonly></textarea>
		<!-- Hidden raw CSS file -->
		<textarea id="cssinheader" style="display: none">
/* Change Blue to Something Else. Kinda.
 * Courtesy of CmptrWz
 *
 * Warning:
 * Brute-force hacked together, for the most part
 * No guarantee that everything has been taken into account
 */
</textarea>
		<textarea id="cssinavatarfloat" style="display:none">
/* Disable Member Avatar Float */
section.message-user { position: static; }
</textarea>
		<textarea id="cssinnavbarfloat" style="display:none">
/* Top Nav Bar doesn't float down page */
.p-navSticky.p-navSticky--primary.is-sticky {
  position: static;
  box-shadow: none;
}
</textarea>
		<textarea id="cssinonlineind" style="display:none">
/* Online Indicator corner of avatar */
.message-avatar-wrapper .message-avatar-online {
left: 4.65em;
font-size: 20px;
border: transparent;
background: transparent;
bottom: -.34em;
}
.message-avatar-wrapper .message-avatar-online:before {
color: #61ca04;
content: "\25e2";
border: inherit;
background: inherit;
}
</textarea>
		<textarea id="cssinbase" style="display:none">
/* Adjust blue rating icons with the hue-rotate filter */
.sv-rating-type-icon1,
.sv-rating-type-icon2,
.sv-rating-type-icon3,
.sv-rating-type-icon4,
.sv-rating-type-icon6,
.sv-rating-type-icon7,
.sv-rating-type-icon8,
.sv-rating-type-icon9,
.sv-rating-type-icon11,
.sv-rating-type-icon13 {
    filter: hue-rotate($ROTNUMdeg);
}
</textarea>
